<div class="flex flex-col space-y-6 px-4 py-6">
  <h2 class="text-xl font-semibold text-white text-center mb-2">Expense Categories</h2>

  <div class="flex flex-col sm:flex-row sm:items-center gap-4 mb-4">
    <input
      type="text"
      placeholder="Search categories..."
      class="bg-[color:var(--color-secondary)] text-white px-4 py-2 rounded"
    />
    <button
      class="bg-[color:var(--color-primary)] text-white px-4 py-2 rounded hover:bg-[color:var(--color-primary-hover)]"
      (click)="addCategory()"
    >
      Create Category
    </button>
  </div>

  <div class="flex-1 flex items-center justify-center">
    @if (loading()) {
      <div class="text-white text-lg">Loading...</div>
    } @else if (error()) {
      <div class="text-red-500 text-lg">Error loading categories</div>
    } @else if ((expenseCategories() ?? []).length > 0) {
      <ag-grid-angular
        style="width: 100%; height: 100%"
        class="ag-theme-alpine"
        [rowData]="expenseCategories()"
        [columnDefs]="columnDefs"
        [defaultColDef]="{ resizable: true }"
        domLayout="autoHeight"
      ></ag-grid-angular>
    } @else {
      <div class="text-white text-lg">No categories found.</div>
    }
  </div>
</div>
